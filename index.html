<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyCenter - AliExpress Deals</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #ff4747;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    input {
      width: 80%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background: #ff4747;
      border: none;
      color: white;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #ff2e2e;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      height: 2.8rem;
      overflow: hidden;
    }
    .card-content p {
      color: #ff4747;
      font-weight: 700;
      margin: 0.5rem 0;
    }
    .card-content a {
      text-decoration: none;
      background: #ff4747;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è BuyCenter ‚Äî AliExpress Live Deals</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search trending products..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="products" class="products"></div>
  <div id="loading" class="loading">Loading products...</div>

  <script>
    const workerEndpoint = "https://aliexpress-proxy.miralbenizi7.workers.dev/";

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value.trim() || "trending";
      fetchProducts(query);
    });

    async function fetchProducts(query = "trending") {
      document.getElementById("loading").style.display = "block";
      document.getElementById("products").innerHTML = "";

      try {
        const res = await fetch(`${workerEndpoint}?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (!data.products || data.products.length === 0) {
          document.getElementById("loading").innerText = "No products found.";
          return;
        }

        const container = document.getElementById("products");
        data.products.forEach((p) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <div class="card-content">
              <h3>${p.title}</h3>
              <p>$${p.price}</p>
              <a href="${p.link}" target="_blank">Buy Now</a>
            </div>`;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById("loading").innerText = "Error loading products.";
        console.error("Error:", err);
      }
    }

    // Load default trending products on startup
    fetchProducts();
  </script>
</body>
</html>
