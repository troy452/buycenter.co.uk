<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyCenter ‚Äì Best Deals & TikTok Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- ‚úÖ TikTok Products Header -->
  <section id="tiktok-products" class="p-6 bg-gradient-to-r from-pink-500 to-purple-600 text-white">
    <h2 class="text-3xl font-bold mb-4 text-center">üéµ TikTok Products</h2>
    <div id="tiktok-row" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
  </section>

  <!-- ‚úÖ Main Content -->
  <div class="p-6 space-y-16">

    <!-- Trending -->
    <section>
      <h2 class="text-2xl font-bold mb-4">üî• Trending Now</h2>
      <div id="trending" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>

    <!-- Top Sellers -->
    <section>
      <h2 class="text-2xl font-bold mb-4">üèÜ Top Sellers</h2>
      <div id="top-sellers" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>

    <!-- Big Discounts -->
    <section>
      <h2 class="text-2xl font-bold mb-4">üí∞ Big Discounts</h2>
      <div id="big-discounts" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>

    <!-- More Great Deals -->
    <section>
      <h2 class="text-2xl font-bold mb-4">üõí More Great Deals</h2>
      <div id="more-deals" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>
  </div>

  <footer class="text-center py-6 text-sm text-gray-500">
    ¬© BuyCenter 2025. All rights reserved.
  </footer>

  <!-- ‚úÖ Scripts -->
  <script>
  const API_BASE = "https://aliexpress-proxy.miralbenizi7.workers.dev/";
  const TIKTOK_URL = "https://raw.githubusercontent.com/troy452/buycenter.co.uk/refs/heads/main/tiktok-products.json";

  // --- Fetch and Display Products Helper ---
  async function loadProducts(containerId, query, limit = 14) {
    const container = document.getElementById(containerId);
    try {
      const res = await fetch(`${API_BASE}?q=${encodeURIComponent(query)}&page=1`);
      const data = await res.json();
      const products = data.products?.slice(0, limit) || [];
      if (!products.length) {
        container.innerHTML = "<p class='col-span-full text-center'>No products found.</p>";
        return;
      }
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl overflow-hidden shadow hover:shadow-lg transition";
        card.innerHTML = `
          <a href="${p.link}" target="_blank">
            <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover" />
            <div class="p-3">
              <h3 class="text-sm font-semibold line-clamp-2">${p.title}</h3>
              <p class="text-pink-600 font-bold mt-1">$${p.price}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    } catch (e) {
      console.error("Load failed:", e);
      container.innerHTML = "<p class='col-span-full text-center text-red-500'>‚ö†Ô∏è Failed to load.</p>";
    }
  }

  // --- Infinite Deals Loader ---
  let page = 1;
  async function loadMoreDeals() {
    const container = document.getElementById("more-deals");
    try {
      const res = await fetch(`${API_BASE}?q=deals&page=${page}`);
      const data = await res.json();
      const products = data.products || [];
      if (!products.length) return;
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl overflow-hidden shadow hover:shadow-lg transition";
        card.innerHTML = `
          <a href="${p.link}" target="_blank">
            <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover" />
            <div class="p-3">
              <h3 class="text-sm font-semibold line-clamp-2">${p.title}</h3>
              <p class="text-pink-600 font-bold mt-1">$${p.price}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
      page++;
    } catch (e) {
      console.error("More deals failed:", e);
    }
  }

  // --- TikTok Products Loader ---
  async function loadTikTokProducts() {
    const container = document.getElementById("tiktok-row");
    try {
      const res = await fetch(TIKTOK_URL);
      if (!res.ok) throw new Error("Failed to fetch TikTok products");
      const data = await res.json();
      data.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white text-black rounded-2xl shadow hover:shadow-xl transition overflow-hidden";
        card.innerHTML = `
          <a href="${p.link}" target="_blank">
            <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover" />
            <div class="p-3">
              <h3 class="text-sm font-semibold line-clamp-2">${p.title}</h3>
              <p class="text-pink-600 font-bold mt-1">$${p.price}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    } catch (e) {
      console.error("TikTok products failed:", e);
      container.innerHTML = "<p class='col-span-full text-center'>‚ö†Ô∏è TikTok products failed to load.</p>";
    }
  }

  // --- Initial Loads ---
  loadTikTokProducts();
  loadProducts("trending", "trending");
  loadProducts("top-sellers", "top sellers");
  loadProducts("big-discounts", "discount");
  loadMoreDeals();

  // --- Infinite Scroll ---
  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
      loadMoreDeals();
    }
  });
  </script>
</body>
</html>
