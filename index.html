<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyCenter - Smart Shopping Deals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
    }
    .product-card {
      transition: all 0.3s ease;
      background: #1e293b;
    }
    .product-card:hover {
      transform: translateY(-4px);
      background: #334155;
    }
    .section-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin: 1.5rem 0;
      border-left: 6px solid #3b82f6;
      padding-left: 10px;
      color: #fff;
    }
    footer {
      background: #1e293b;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="shadow p-4 flex flex-col md:flex-row justify-between items-center sticky top-0 z-10 text-white">
    <h1 class="text-2xl font-bold">BuyCenter</h1>
    <div class="flex items-center mt-2 md:mt-0 w-full md:w-auto">
      <input id="searchInput" type="text" placeholder="Search products..." class="border-0 px-3 py-2 w-full md:w-64 rounded-l-md text-gray-800 focus:outline-none">
      <button id="searchBtn" class="bg-yellow-400 text-black px-4 py-2 rounded-r-md font-semibold">Search</button>
    </div>
  </header>

  <main class="p-4 max-w-7xl mx-auto">

    <!-- TikTok Products -->
    <section id="tiktok-section" class="mb-10">
      <h2 class="section-title">üé¨ TikTok Products</h2>
      <div id="tiktok-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
      <p id="tiktok-error" class="text-red-400 hidden">‚ö†Ô∏è TikTok products failed to load.</p>
    </section>

    <!-- Trending -->
    <section id="trending-section" class="mb-10">
      <h2 class="section-title">üî• Trending Now</h2>
      <div id="trending-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>

    <!-- Top Sellers -->
    <section id="top-sellers-section" class="mb-10">
      <h2 class="section-title">üèÜ Top Sellers</h2>
      <div id="top-sellers-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>

    <!-- Big Discounts -->
    <section id="discount-section" class="mb-10">
      <h2 class="section-title">üí∞ Big Discounts</h2>
      <div id="discount-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
    </section>

    <!-- Smart Mix Infinite -->
    <section id="smart-section" class="my-10">
      <h2 class="section-title">‚ö° Smart Mix: Electronics & More</h2>
      <div id="smart-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4"></div>
      <p id="smart-loading" class="text-center mt-4 text-gray-400 hidden">Loading more deals...</p>
    </section>

  </main>

  <footer class="text-center p-6 text-sm">
    ¬© 2025 BuyCenter ‚Äî Powered by AliExpress API
  </footer>

  <script>
    const API_BASE = "https://aliexpress-proxy.miralbenizi7.workers.dev";
    const blockedKeywords = [
      "phone case", "case for", "screen protector", "tempered glass",
      "back cover", "protective film", "screen guard"
    ];

    function filterUnwanted(products) {
      return products.filter(p => !blockedKeywords.some(bad =>
        p.title.toLowerCase().includes(bad)
      ));
    }

    function displayProducts(products, containerId) {
      const grid = document.getElementById(containerId);
      products.forEach(p => {
        const item = document.createElement("div");
        item.className = "product-card rounded-lg p-2 shadow hover:shadow-lg text-center";
        item.innerHTML = `
          <a href="${p.link}" target="_blank">
            <img src="${p.image}" alt="${p.title}" class="w-full h-40 object-cover rounded-md mb-2">
            <h3 class="text-sm font-semibold text-gray-100 line-clamp-2">${p.title}</h3>
            <p class="text-yellow-400 font-bold mt-1">$${p.price}</p>
          </a>`;
        grid.appendChild(item);
      });
    }

    async function fetchAliExpressProducts(keyword, page = 1, limit = 14) {
      const res = await fetch(`${API_BASE}/?q=${encodeURIComponent(keyword)}&page=${page}`);
      const data = await res.json();
      let products = data.products || [];
      return filterUnwanted(products).slice(0, limit);
    }

    async function loadAllSections() {
      // Load TikTok
      try {
        const res = await fetch("https://raw.githubusercontent.com/troy452/buycenter.co.uk/refs/heads/main/tiktok-products.json");
        const tiktokProducts = await res.json();
        displayProducts(filterUnwanted(tiktokProducts), "tiktok-grid");
      } catch {
        document.getElementById("tiktok-error").classList.remove("hidden");
      }

      // Load API sections
      const [trending, topSellers, discounts] = await Promise.all([
        fetchAliExpressProducts("trending"),
        fetchAliExpressProducts("top gadgets"),
        fetchAliExpressProducts("discount sale")
      ]);
      displayProducts(trending, "trending-grid");
      displayProducts(topSellers, "top-sellers-grid");
      displayProducts(discounts, "discount-grid");

      // Start infinite Smart Mix
      initInfiniteSmartMix();
    }

    // Infinite scroll Smart Mix
    let smartPage = 1;
    let smartLoading = false;

    async function loadSmartPage() {
      if (smartLoading) return;
      smartLoading = true;
      document.getElementById("smart-loading").classList.remove("hidden");

      try {
        const res = await fetch(`${API_BASE}/?q=electronics&page=${smartPage}`);
        const data = await res.json();
        let products = filterUnwanted(data.products || []);

        const techKeywords = ["smart", "usb", "device", "camera", "wireless", "headphones",
          "earbuds", "charger", "watch", "keyboard", "mouse", "projector", "tablet",
          "powerbank", "adapter", "gaming", "bluetooth", "led", "drone", "speaker", "controller"];
        const tech = products.filter(p => techKeywords.some(k => p.title.toLowerCase().includes(k)));
        const others = products.filter(p => !techKeywords.some(k => p.title.toLowerCase().includes(k)));

        const techCount = Math.floor(products.length * 0.7);
        const mix = [...tech.slice(0, techCount), ...others.slice(0, products.length - techCount)];
        displayProducts(mix, "smart-grid");
        smartPage++;
      } catch (err) {
        console.error(err);
      } finally {
        document.getElementById("smart-loading").classList.add("hidden");
        smartLoading = false;
      }
    }

    function initInfiniteSmartMix() {
      loadSmartPage();
      window.addEventListener("scroll", () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 400) {
          loadSmartPage();
        }
      });
    }

    window.addEventListener("DOMContentLoaded", loadAllSections);
  </script>
</body>
</html>
