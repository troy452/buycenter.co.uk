<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyCenter | AliExpress Deals</title>
  <style>
    body {font-family: Arial, sans-serif; background: #fafafa; margin: 0;}
    header {background: #e52e06; color: #fff; padding: 1rem; text-align: center;}
    #search-bar {display: flex; justify-content: center; margin: 1rem;}
    input {padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px 0 0 5px;}
    button {background: #e52e06; color: #fff; border: none; padding: 10px 15px; border-radius: 0 5px 5px 0; cursor: pointer;}
    button:hover {background: #c81e04;}
    #products {display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; padding: 1rem;}
    .product {background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center;}
    .product img {width: 100%; height: 200px; object-fit: cover;}
    .price {color: #e52e06; font-weight: bold; padding-bottom: .5rem;}
  </style>
</head>
<body>
  <header>
    <h1>BuyCenter - AliExpress Deals</h1>
    <p>Find trending products from AliExpress</p>
  </header>

  <div id="search-bar">
    <input id="query" type="text" placeholder="Search products (e.g. sunglasses)" />
    <button onclick="searchProducts()">Search</button>
  </div>

  <div id="products">Loading products...</div>

  <script>
    const API_KEY = "d94adf1b6cmsh627c207e173a3e0p129a7fjsn20c9d926c0c1";
    const API_HOST = "aliexpress-datahub.p.rapidapi.com";

    async function fetchProducts(query = "sunglasses") {
      const url = `https://${API_HOST}/item_search?q=${encodeURIComponent(query)}&page=1`;
      const options = {
        method: "GET",
        headers: {
          "x-rapidapi-key": API_KEY,
          "x-rapidapi-host": API_HOST
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        console.log(data);
        const items = data.result || [];
        displayProducts(items);
      } catch (error) {
        console.error(error);
        document.getElementById("products").innerHTML = "<p>Could not fetch products.</p>";
      }
    }

    function displayProducts(items) {
      if (!items.length) {
        document.getElementById("products").innerHTML = "<p>No products found.</p>";
        return;
      }

      document.getElementById("products").innerHTML = items.map(item => `
        <div class="product">
          <a href="${item.url}" target="_blank">
            <img src="${item.image}" alt="${item.title}">
            <p>${item.title}</p>
            <div class="price">${item.sale_price}</div>
          </a>
        </div>
      `).join("");
    }

    function searchProducts() {
      const q = document.getElementById("query").value.trim();
      fetchProducts(q || "popular");
    }

    fetchProducts();
  </script>
</body>
</html>
