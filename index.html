<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyCenter - AliExpress Deals</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #ff4747;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .tab {
      padding: 1rem 2rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    .tab.active {
      border-bottom: 3px solid #ff4747;
      color: #ff4747;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .filters select, .filters input {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #ff4747;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #ff2e2e;
    }

    /* Product grid: 7 per row on large screens */
    .products {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      padding: 2rem;
      justify-items: center;
    }

    @media (max-width: 1400px) {
      .products {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 1024px) {
      .products {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .products {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      max-width: 180px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 0.8rem;
      text-align: center;
    }

    .card-content h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0;
      height: 2.6rem;
      overflow: hidden;
    }

    .card-content p {
      color: #ff4747;
      font-weight: 700;
      margin: 0.4rem 0;
    }

    .card-content a {
      text-decoration: none;
      background: #ff4747;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      display: inline-block;
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è BuyCenter ‚Äî AliExpress Live Deals</header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-type="trending">üî• Trending</div>
    <div class="tab" data-type="top">üèÜ Top Sellers</div>
    <div class="tab" data-type="discount">üí∏ Big Discounts</div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categorySelect">
      <option value="">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Beauty">Beauty</option>
      <option value="Home">Home</option>
      <option value="Toys">Toys</option>
      <option value="Sports">Sports</option>
    </select>
    <input type="number" id="minPrice" placeholder="Min $" />
    <input type="number" id="maxPrice" placeholder="Max $" />
    <button id="filterBtn">Apply</button>
  </div>

  <!-- Product Grid -->
  <div id="products" class="products"></div>
  <div id="loading" class="loading">Loading products...</div>

  <script>
    const endpoint = "https://aliexpress-proxy.miralbenizi7.workers.dev/";
    let currentTab = "trending";

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentTab = tab.dataset.type;
        fetchProducts();
      });
    });

    document.getElementById("filterBtn").addEventListener("click", () => fetchProducts());

    async function fetchProducts() {
      const query = document.getElementById("searchInput").value.trim() || currentTab;
      const min = document.getElementById("minPrice").value;
      const max = document.getElementById("maxPrice").value;
      const category = document.getElementById("categorySelect").value;

      document.getElementById("loading").style.display = "block";
      document.getElementById("products").innerHTML = "";

      try {
        const res = await fetch(`${endpoint}?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (!data.products) {
          document.getElementById("loading").innerText = "No products found.";
          return;
        }

        let products = data.products.slice(0, 14); // show 14 products only

        // Filter by category
        if (category) {
          products = products.filter(p => p.title.toLowerCase().includes(category.toLowerCase()));
        }

        // Filter by price range
        if (min) products = products.filter(p => parseFloat(p.price) >= parseFloat(min));
        if (max) products = products.filter(p => parseFloat(p.price) <= parseFloat(max));

        if (products.length === 0) {
          document.getElementById("loading").innerText = "No products found with selected filters.";
          return;
        }

        const container = document.getElementById("products");
        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <div class="card-content">
              <h3>${p.title}</h3>
              <p>$${p.price}</p>
              <a href="${p.link}" target="_blank">Buy Now</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById("loading").innerText = "Error loading products.";
        console.error(error);
      }
    }

    // Initial load
    fetchProducts();
  </script>
</body>
</html>
