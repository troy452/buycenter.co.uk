<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyCenter ‚Äî AliExpress Live Deals</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #ff4747;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    section {
      margin: 2rem auto;
      max-width: 1600px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1.5rem;
    }

    h2 {
      font-size: 1.6rem;
      margin: 0 0 1rem;
      color: #ff4747;
      text-align: center;
    }

    /* Grid: 7 products per row */
    .products {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      justify-items: center;
    }

    @media (max-width: 1400px) {
      .products { grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 1024px) {
      .products { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .products { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .products { grid-template-columns: repeat(1, 1fr); }
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      max-width: 180px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 0.8rem;
      text-align: center;
    }

    .card-content h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0;
      height: 2.6rem;
      overflow: hidden;
    }

    .card-content p {
      color: #ff4747;
      font-weight: 700;
      margin: 0.4rem 0;
    }

    .card-content a {
      text-decoration: none;
      background: #ff4747;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      display: inline-block;
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è BuyCenter ‚Äî AliExpress Live Deals</header>

  <div id="loading" class="loading">Loading deals...</div>

  <section id="trending-section">
    <h2>üî• Trending Products</h2>
    <div class="products" id="trending"></div>
  </section>

  <section id="top-section">
    <h2>üèÜ Top Sellers</h2>
    <div class="products" id="top"></div>
  </section>

  <section id="discount-section">
    <h2>üí∏ Big Discounts</h2>
    <div class="products" id="discount"></div>
  </section>

  <section id="more-section">
    <h2>üõí More Great Deals</h2>
    <div class="products" id="more"></div>
    <div id="loadMore" class="loading">Loading more deals...</div>
  </section>

  <script>
    const endpoint = "https://aliexpress-proxy.miralbenizi7.workers.dev/";

    async function fetchProducts(query, elementId, limit = 14, page = 1) {
      try {
        const res = await fetch(`${endpoint}?q=${encodeURIComponent(query)}&page=${page}`);
        const data = await res.json();
        if (!data.products) return [];

        const products = limit ? data.products.slice(0, limit) : data.products;
        const container = document.getElementById(elementId);
        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <div class="card-content">
              <h3>${p.title}</h3>
              <p>$${p.price}</p>
              <a href="${p.link}" target="_blank">Buy Now</a>
            </div>
          `;
          container.appendChild(card);
        });
        return data.products.length;
      } catch (error) {
        console.error(error);
        return 0;
      }
    }

    async function init() {
      await fetchProducts("trending", "trending");
      await fetchProducts("top sellers", "top");
      await fetchProducts("discount", "discount");
      await fetchProducts("latest", "more", 0, 1);
      document.getElementById("loading").style.display = "none";
    }

    // Infinite scroll for "More Deals"
    let currentPage = 2;
    let loadingMore = false;

    window.addEventListener("scroll", async () => {
      const loadMoreDiv = document.getElementById("loadMore");
      const rect = loadMoreDiv.getBoundingClientRect();
      if (!loadingMore && rect.top < window.innerHeight) {
        loadingMore = true;
        const count = await fetchProducts("latest", "more", 0, currentPage++);
        if (count > 0) loadingMore = false;
      }
    });

    init();
  </script>
</body>
</html>
