<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AliExpress DataHub Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4747;
      text-align: center;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    input {
      width: 300px;
      padding: 10px;
      border: 2px solid #ff4747;
      border-radius: 8px 0 0 8px;
    }
    button {
      background: #ff4747;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #e33b3b;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }
    .price {
      color: #e33b3b;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>AliExpress Product Search üîç</h1>
  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Search products..." />
    <button onclick="searchItems()">Search</button>
  </div>

  <div id="results" class="results"></div>

  <script>
    async function searchItems() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Please enter a search term!");

      const url = `https://aliexpress-datahub.p.rapidapi.com/item_search_1?q=${encodeURIComponent(query)}&page=1&sort=default`;

      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': 'd94adf1b6cmsh627c207e173a3e0p129a7fjsn20c9d926c0c1',
          'x-rapidapi-host': 'aliexpress-datahub.p.rapidapi.com'
        }
      };

      try {
        const res = await fetch(url, options);
        const data = await res.json();
        console.log(data);
        const items = data.result?.resultList || [];
        const container = document.getElementById('results');
        container.innerHTML = '';

        if (items.length === 0) {
          container.innerHTML = '<p>No items found.</p>';
          return;
        }

        items.forEach(item => {
          const el = document.createElement('div');
          el.className = 'item';
          el.innerHTML = `
            <img src="${item.image || ''}" alt="Product image" />
            <h3>${item.title}</h3>
            <p class="price">$${item.price}</p>
            <a href="${item.productUrl}" target="_blank">View on AliExpress</a>
          `;
          container.appendChild(el);
        });

      } catch (err) {
        console.error(err);
        alert('Error fetching data.');
      }
    }
  </script>
</body>
</html>
