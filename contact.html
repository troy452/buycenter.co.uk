<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact BuyCenter — Get in Touch</title>
  <meta name="description" content="Contact BuyCenter.co.uk for affiliate inquiries, partnership opportunities, or general questions. We respond to all messages within 48 hours.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://buycenter.co.uk/contact.html">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {background:#0f172a;color:#f8fafc;font-family:'Inter',sans-serif;margin:0;padding:2rem;}
    h1 {color:#facc15;text-align:center;margin-bottom:1rem;}
    p {color:#cbd5e1;line-height:1.7;max-width:750px;margin:auto;}
    form {max-width:600px;margin:2rem auto;background:#1e293b;padding:2rem;border-radius:12px;}
    input,textarea {width:100%;margin-bottom:1rem;padding:10px;border:none;border-radius:6px;background:#334155;color:#fff;}
    input:focus,textarea:focus {outline:2px solid #3b82f6;}
    button {background:#3b82f6;color:#fff;padding:10px 16px;border:none;border-radius:8px;font-weight:600;cursor:pointer;}
    button:hover{background:#2563eb;}
    a{color:#3b82f6;text-decoration:none;}

<body>
  <h1>Contact BuyCenter</h1>
  <p>If you have affiliate, partnership, or media inquiries, or simply want to ask a question about our curated deals, please fill out the form below or email us directly at <a href="mailto:support@buycenter.co.uk">support@buycenter.co.uk</a>.</p>

  <form action="mailto:support@buycenter.co.uk" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p style="text-align:center;"><a href="/">← Back to Home</a></p>
